<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモWEBサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>ようこそ、デモWEBサイトへ！</h1>
            <p>このサイトはGitHub Pagesで公開するデモサイトです。</p>
        </section>

        <section id="about">
            <h2>概要</h2>
            <p>このサイトはHTMLとCSSで構築されています。GitHub Pagesを使用して簡単に公開できます。</p>
        </section>

        <section id="services">
            <h2>サービス</h2>
            <ul>
                <li>WEBサイト制作</li>
                <li>デザインカスタマイズ</li>
                <li>SEO最適化</li>
            </ul>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form action="#" method="post">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 デモWEBサイト. All rights reserved.</p>
    </footer>
</body>
</html>
